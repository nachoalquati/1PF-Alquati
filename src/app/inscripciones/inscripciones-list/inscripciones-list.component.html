<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="Alumno">
    <th mat-header-cell *matHeaderCellDef> Alumno </th>
    <td mat-cell *matCellDef="let element">
       {{alumnos[element.alumnoId-1].nombre}} 
      {{alumnos[element.alumnoId-1].apellido}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{cursos[element.cursoId-1].nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"  [ngClass]="element.estado === 'Pendiente' ? 'pendiente' : element.estado === 'Aprobado' ? 'aprobado' : 'rechazado'"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="Modificar">
    <th mat-header-cell *matHeaderCellDef> Modificar </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-select 
      [formControl]="statusControl" 
      (selectionChange)="changeStatus(element)" 
      placeholder="Cambiar estado"
      >
        <mat-option [value]="'Pendiente'">Pendiente</mat-option>
        <mat-option [value]="'Rechazado'">Rechazado</mat-option>
        <mat-option [value]="'Aprobado'">Aprobado</mat-option>
        <mat-option [value]="'Reinscripción'">Reinscripción</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef="Eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="deleteInscipciones(element.id)" >delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
