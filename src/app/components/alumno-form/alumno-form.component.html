<form [formGroup]="formulario">
    <mat-form-field>
      <input matInput [formControl]="nameControl" placeholder="Nombre">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="apellido" placeholder="Apellido">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Correo electrÃ³nico">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Elija un curso</mat-label>
        <mat-select [(value)]="selected" [formControl]="typeControl">
