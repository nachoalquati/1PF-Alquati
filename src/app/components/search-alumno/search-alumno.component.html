<mat-card class="example-card" *ngFor="let alumno of alumns$" class="mb-2">
    <mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-title>{{alumno .nombre}} {{alumno.apellido}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{alumno.cursoId === '1' ? 'Angular': alumno.cursoId === '2' ? 'Vue JS': 'React'}}</p>
      <mat-divider></mat-divider>
      <mat-card-subtitle>{{alumno.email}}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="!loading && !foundData" class="d-flex justify-content-center align-items-center mt-5">
    <mat-card-content>No se encontraron alumnos</mat-card-content>
  </mat-card>
  
  <div class="d-flex justify-content-center align-items-center mt-5" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
