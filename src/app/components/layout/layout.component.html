<mat-toolbar class="justify-content-between">
    <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
     <mat-icon>menu</mat-icon>
   </button>
   <span>PF Alquati</span>
   <span class="example-spacer"></span>
   <form class="example-form" style="margin-top: 15px;">
    <mat-form-field class="example-full-width">
      <mat-label >Buscar Alumno</mat-label>
      <input [formControl]="searchControl"  matInput>
    </mat-form-field>
    <button mat-icon-button class="example-icon favorite-icon" type="submit" (click)="searchAlumno()">
      <mat-icon>search</mat-icon>
   </button>
  </form>

 </mat-toolbar>

<mat-drawer-container class="example-container" autosize>
    
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-list role="list">

        <mat-list-item role="listitem" >
          <button mat-button [matMenuTriggerFor]="alumnosMenu">Alumnos</button> 
        </mat-list-item>
        <mat-menu #alumnosMenu="matMenu">
          <a mat-button href="/alumnos/list"  style="width: 100%;">Lista de Alumnos</a>  
          <a mat-button href="/alumnos/form" style="width: 100%;">Ingresar alumno</a>  
        </mat-menu>

        <mat-list-item role="listitem">
          <button mat-button [matMenuTriggerFor]="cursosMenu">Cursos</button> 
        <mat-menu #cursosMenu="matMenu">
          <a mat-button href="/courses/list"  style="width: 100%;">Lista de Cursos</a>  
          <a mat-button href="/courses/form" style="width: 100%;">Ingresar Curso</a>  
        </mat-menu>
          </mat-list-item>
      </mat-list>
    </mat-drawer>
    <main>
      <router-outlet></router-outlet>
    </main>
</mat-drawer-container>
